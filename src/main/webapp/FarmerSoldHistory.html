<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	$(function() {	
		var fid = sessionStorage.fid;
		$.ajax({
			url : 'listHistory.lti?fid='+fid,
			method : 'GET',
			data : JSON.stringify(fid),
			contentType : 'application/json',
			success : function(response) {
				alert(JSON.stringify(response));
				for(var index in response)
					{
						
						$("#FSRdiv").append($("<h3>").text("Crop Sell ID : "+response[index].sellRequestId));
						$("#FSRdiv").append($("<h3>").text("Crop Name : "+response[index].cropName));
						$("#FSRdiv").append($("<h3>").text("Crop Type : "+response[index].cropType));
						$("#FSRdiv").append($("<h3>").text("Fertilizer Type : "+response[index].fertilizerType));
						$("#FSRdiv").append($("<h3>").text("Soil PH Certificate : "+response[index].soilPhCertificate));
						$("#FSRdiv").append($("<h3>").text("Status : "+status));
						$("#FSRdiv").append($("<h3>").text("Date and Time of request upload : "+response[index].dateTime.dayOfMonth+"-"+response[index].dateTime.monthValue+"-"+response[index].dateTime.year+" "+response[index].dateTime.hour+":"+response[index].dateTime.minute+":"+response[index].dateTime.second));
						$("#FSRdiv").append($("<h3>").text("Crop available on website for : "+response[index].duration));
						$("#FSRdiv").append($("<h3>").text("Base Price : "+response[index].basePrice));
					}
			}
		})
	})
	</script>
</head>
<body>

<div id="FSRdiv"></div>
<div id="FSRdivsample"></div>

</body>
</html>
